<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mulah - Confirmation</title>
  <link rel="stylesheet" href="stylethree.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/mulahtitle.png" alt="Mulah Logo" class="logo-image">
    </div>
    <h2 class="confirmation-title">Data Confirmation</h2>
    <p class="subtitle">Here is the data you entered:</p>
    <div class="data-box">
      <p><strong>Phone Number:</strong> <span id="phone"></span></p>
      <p><strong>Name:</strong> <span id="name-output"></span></p>
      <p><strong>Birthday:</strong> <span id="birthday-output"></span></p>
      <p><strong>Email:</strong> <span id="email-output"></span></p>
    </div>
    <div class="footer">Powered by <a href="https://mulahrewards.com" target="_blank">MulahRewards.com</a></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
